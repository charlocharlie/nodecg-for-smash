<dom-module name="crew-score" attributes="number">
	<style  include="iron-flex iron-flex-factors"></style>
	<template>
		<div class="flex">
			<div class="horizontal layout">
				<paper-input class="flex-2" style="padding-right:2px" label="Crew {{number}} Name" value="{{name}}"></paper-input>
				<paper-input class="flex" style="padding-left:2px" type="number" label="Crew {{number}} Score" value="{{score}}"></paper-input>
			</div>
		</div>
	</template>
	<script>
	window.addEventListener('WebComponentsReady', function(e) {
		Polymer({
			is: 'crew-score',
			ready: function() {
				this.score = 0;
			},
			getName: function() {
				return this.name;
			},
			getScore: function() {
				return this.score;
			}
		});
	});
	</script>
</dom-module>

<dom-module name="crew-member" attribute="number">
	<style  include="iron-flex iron-flex-factors"></style>
	<template>
		<div class="flex">
			<div class="horizontal layout">
				<paper-input class="flex-2 characters" style="padding-right:2px;" id="p{{number}}Char" label="Character" list="melee-characters" autocomplete="on" size="59" class="character-select" value="{{character}}"></paper-input>
				<paper-input class="flex-3" style="padding-right:2px" label="Player {{number}}" value="{{tag}}"></paper-input>
				<paper-checkbox checked="{{ko}}" style="transform: translateY(25%); margin-left:5px"></paper-checkbox>
			</div>
		</div>
	</template>
	<script>
	window.addEventListener('WebComponentsReady', function(e) {
		Polymer({
			is:'crew-member',
			ready: function() {
				this.ko = false;
			},
			getTag: function() {
				return this.tag;
			},
			getKO: function() {
				return this.ko;
			},
			getCharacter: function() {
				return this.character;
			},
			setCharacter: function(character) {
				this.character = character;
			}
		});
	});
	</script>
</dom-module>
